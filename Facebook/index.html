<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="input.css">
    <link rel="shortcut icon" href="assets/favicon.png" />
    <title>Facebook - log in or sign up</title>
</head>

<body class="bg-gray-200">
    <div class="container mx-auto flex justify-center items-center mt-44">
        <div class="left px-16 w-1/3 ">
            <img class="" src="assets/fb.svg" alt="">
            <p class="mx-10 my-0 text-lg">Connect with friends and the world around you on Facebook.</p>

        </div>
        <div class="right drop-shadow-xl flex flex-col bg-white border  rounded-xl p-8 relative w-96">
            <input class="border-2 border-gray-300 outline-blue-600 rounded-md py-2 px-4 my-2" type="text" name="Email"
                id="Username" placeholder="Email or phone number">
            <input class="border-2 border-gray-300 outline-blue-600 rounded-md py-2 px-4 " type="password"
                name="password" id="pass" placeholder="Password">
            <div
                class="my-2 bg-blue-500 text-white  rounded-md text-center p-2 font-bold h-11 cursor-pointer hover:bg-blue-600 ">
                Log In</div>
            <p class="my-1 text-center text-blue-600 cursor-pointer text-sm hover:underline">Forgot password?</p>
            <hr class="my-3">
            <div
                class="mx-auto mt-2 p-2 bg-green-500 w-fit text-white  rounded-md font-bold h-11 cursor-pointer hover:bg-green-600">
                Create new account</div>
            <spam class="absolute -bottom-14"><span class="font-bold hover:underline cursor-pointerrsor">Create a
                    Page</span> for a celebrity, brand or business.</spam>
        </div>
    </div>

</body>

</html>
